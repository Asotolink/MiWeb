<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/estilo.css">
		<link href="../css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<header>
           <div class="titulo-header">
            	<a href="../index.html"><h3><img class="wow pulse escalar" src="../img/logo4.jpg"/></h3></a>	
               
           </div>
       </header>
		<div class="container-fluid mt-0">
      <div class="row">
				<div class="pagLogin text-center">
					<div class="cartaLogin text-center">
						<div class="arribaLogin text-center">
								<svg xmlns="http://www.w3.org/2000/svg" style="color: #EABE3F;" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
							  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
							  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
							</svg>
							<h3>Regístrate</h3>
						</div>
						<div class="centroLogin text-center">
								<form>
										<input class="fLogin2" style="margin-right: 6px;" type="text" name="nombre" placeholder="Introduce tu nombre">
				  	        <input class="fLogin2" type="text" name="apellidos" placeholder="Introduce tus apellidos" >
				  	        <input class="fLogin" type="text" name="email" placeholder="Introduce tu email">
				  	        <input class="fLogin" type="password" name="password" placeholder="Introduce tu contraseña">
				  	        <input class="fLogin" type="password" name="confirm-password" placeholder="Confirma tu contraseña">
			          </form>
						</div>
						<div class="abajoLogin">
							<div class="row text-center">
								<div class="col-lg-6 col-md-6 col-12">
									<a class="crearLogin" href="./login.html">Iniciar Sesión</a>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<button class="botonLogin">Continuar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  <script src="js/bootstrap.min.js"></script>

	</body>
</html>
